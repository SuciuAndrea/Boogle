<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .browser {
            width: 900px;
            margin: 50px auto;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .browser-header {
            background-color: #eaeaea;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .browser-buttons span {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .address-bar {
            flex-grow: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #bbb;
            border-radius: 3px;
            margin: 0 10px;
        }
        .browser-header .browser-buttons {
            display: flex;
            align-items: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .nav-links a, .top-right-links a {
            text-decoration: none;
            font-size: 14px;
            color: #0066cc;
            margin-right: 15px;
        }
        .nav-links a:last-child, .top-right-links a:last-child {
            margin-right: 0;
        }
        .search-bar {
            margin: 50px 0;
        }
        .search-bar input {
            width: 500px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .buttons input {
            padding: 10px 20px;
            font-size: 14px;
            margin: 20px 10px 0 10px;
            border: 1px solid #666;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .buttons input:hover {
            background-color: #e6e6e6;
        }
        .advanced-links {
            margin: 10px 0;
        }
        .advanced-links a {
            font-size: 12px;
            text-decoration: none;
            color: #0066cc;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 50px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            padding-bottom: 20px;
        }
        .footer-links a {
            text-decoration: none;
            color: #0066cc;
            font-size: 12px;
            margin: 0 5px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .browser-footer {
            text-align: left;
            padding: 5px;
            background-color: #eaeaea;
            font-size: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="browser">
        <div class="browser-header">
            <div class="browser-buttons">
                <span>&#8592;</span>
                <span>&#8594;</span>
                <span>&#8635;</span>
            </div>
            <input type="text" class="address-bar" value="https://">
        </div>

        <div class="nav-bar">
            <div class="nav-links">
                <a href="#">Web</a>
                <a href="#">Images</a>
                <a href="#">Maps</a>
                <a href="#">News</a>
                <a href="#">more &#9662;</a>
            </div>
            <div class="top-right-links">
                <a href="#">iBoogle</a>
                <a href="#">Sign In</a>
            </div>
        </div>
        <h1>Boogle</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search Boogle">
        </div>

        <div class="buttons">
            <input type="button" value="Boogle Search">
            <input type="button" value="I'm Feeling Lucky">
        </div>

        <div class="advanced-links">
            <a href="#">Advanced Search</a>
            <a href="#">Preferences</a>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Advertising Programs</a> |
                <a href="#">Business Solutions</a> |
                <a href="#">About Boogle</a>
            </div>
            <div>(c) 2008 Boogle</div>
        </div>

        <div class="browser-footer">
            Status: Done
        </div>
    </div>

</body>
</html>
